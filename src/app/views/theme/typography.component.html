<button (click)="createPdf()">Create PDF</button>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>NAME</th>
    <th>DESIGNATION</th>
    <th>DEPARTMENT</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of data">
    <td style="width: 5px;">{{data[0]}}</td>
    <td style="width: 5px;">{{data[1]}}</td>
    <td style="width: 5px;">{{data[2]}}</td>
    <td style="width: 5px;">{{data[3]}}</td>
  </tr>

  </tbody>
</table>
