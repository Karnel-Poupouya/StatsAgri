<div class="container">

  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-5 d-none d-lg-block bg-login-image"></div>
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Créer un compte!</h1>
            </div>
            <form #registerForm="ngForm" class="user"  (ngSubmit)="registerUser()">
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="text" minlength="3" maxlength="12"  pattern="[a-zA-Z]{2,}"  class="form-control form-control-user" name="nom"
                         placeholder="Nom"
                         [(ngModel)]="user.nom"
                         required #nom="ngModel"
                         [class.is-invalid]="nom.invalid && nom.touched"
                  >
                </div>
                <div class="col-sm-6">
                  <input type="text" minlength="3" maxlength="15" pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$"
                         class="form-control form-control-user" name="prenom"
                         placeholder="Prénoms"
                         [(ngModel)]="user.prenom"
                         required #prenom="ngModel"
                         [class.is-invalid]="prenom.invalid && prenom.touched"
                  >
                </div>
              </div>
              <div class="form-group">
                <input type="email" class="form-control form-control-user" name="username"
                       placeholder="Adresse e-mail"
                       [(ngModel)]="user.username"
                       pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                       required #username="ngModel"
                       [class.is-invalid]="username.invalid && username.touched">
              </div>
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="password" class="form-control form-control-user" minlength="5"
                         name="password" placeholder="Mot de passe"
                         [(ngModel)]="user.password" required #password="ngModel"
                         [class.is-invalid]="password.invalid && password.touched">
                </div>
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="password" class="form-control form-control-user" pattern="{{user.password}}" minlength="5"
                         name="confirmPassword" placeholder="Confirmez le mot de passe"
                         [(ngModel)]="user.token" required #confirmPassword="ngModel"
                         [class.is-invalid]="confirmPassword.invalid && confirmPassword.touched">
                </div>
              </div>
              <small *ngIf="registerForm.submitted">
                <b></b>
              </small>


              <input  [disabled]="registerForm.form.invalid" type="submit" class="btn btn-primary btn-user btn-block"  value="Créer">
              <small class="size">
                {{msg}}
              </small>
            </form>
            <hr>

            <div class="text-center">
              <a routerLink="/login">Vous avez deja créer votre compte? Connectez vous!</a>
            </div>
            <div class="text-center">
              <a  routerLink="/fg-password">Mot de passe oublié?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
