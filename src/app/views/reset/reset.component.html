<div class="container">

  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-5 d-none d-lg-block bg-login-image"></div>
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Reinitialiser votre mot de passe!</h1>
            </div>
            <form #resetForm="ngForm" class="user"  (ngSubmit)="resetUser()">
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="password" class="form-control form-control-user" minlength="5"
                         name="password" placeholder="Nouveau mot de passe"
                         [(ngModel)]="user.password" required #password="ngModel"
                         [class.is-invalid]="password.invalid && password.touched">
                </div>
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="password" class="form-control form-control-user" pattern="{{user.password}}" minlength="5"
                         name="confirmPassword" placeholder="Confirmez le mot de passe"
                         [(ngModel)]="user.token" required #confirmPassword="ngModel"
                         [class.is-invalid]="confirmPassword.invalid && confirmPassword.touched">
                </div>
              </div>
              <small *ngIf="resetForm.submitted">
                <b> </b>
              </small>

              <small class="size">
                {{msg}}
              </small>
              <input  [disabled]="resetForm.form.invalid" type="submit" class="btn btn-primary btn-user btn-block"  value="Reinitialiser">

            </form>
            <hr>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
